name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main, preview]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - preview

permissions:
  contents: read
  deployments: write

jobs:
  deploy-preview:
    if: github.ref == 'refs/heads/preview' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'preview')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          bun install --cwd auth-ui

      - name: Build auth-ui
        run: bun run build:auth-ui

      - name: Deploy to Preview
        run: bun run deploy:worker:preview:with-ui
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { DATA: deploy } = await github.rest.repos.getDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: 'preview'
            });
            if (deploy) {
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deploy.id,
                state: 'success',
                environment: 'preview'
              });
            }

  deploy-production:
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          bun install --cwd auth-ui

      - name: Build auth-ui
        run: bun run build:auth-ui

      - name: Deploy to Production
        run: bun run deploy:worker:with-ui
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
